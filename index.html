<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="left-section">
            <div id="card-body">
                <div id="card-header">
                    <div id="card-logo-container"><img id="card-logo" src="images/odin-lined.png"></div>
                    <div>ODIN</div>
                </div>                
            </div>
        </div>
        <div id="right-section">
            <div id="rs-intro">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign Up <em>now</em> to get started!</h2>
                <h3>You <em>know</em> what you want.</h3>

            </div>
            <div id="rs-inputs">
                <form action="">
                    <legend><h2>Let's do this!</h2></legend>
                    <ul>
                        <li><label for="firstnane">FIRST NAME</label><input id="firstnane" type="text" required></li>
                        <li><label for="lastname">LAST NAME</label><input id="lastname" type="text" required></li>
                        <li><label for="user-email">EMAIL</label><input id="user-email" type="email" required></li>
                        <li><label for="phone-number">PHONE NUMBER</label><input id="phone-number" type="text" required></li>
                        <li><label for="password">PASSWORD</label><input id="password" type="password" required min="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Eight Characters Minimum"></li>
                        <li><label for="confirm-password">CONFIRM PASSWORD</label><input id="confirm-password" type="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Eight Characters Minimum"></li>
                        <span id="password-error"></span>
                    </ul>       
                    
            </div>
            <div id="rs-confirmation">
                <button type="submit">Create Account</button>
            </form>    
                <p>Already have an account? <a href="">Log In</a></p>
            </div>

        </div>
    </div>
</body>
<script type="text/javascript" src="js-script.js"></script>
</html>
