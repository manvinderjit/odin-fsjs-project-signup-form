<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="left-section">
            <div id="header-logo"></div>
        </div>
        <div id="right-section">
            <div id="rs-intro">
                <h2>This is not a real service! You know you need something like this in your life to help you realize your deepest dreams.</h2>
                <h3>Sign Up now to get started!</h3>                

            </div>
            <div id="rs-inputs">
                <h2>Let's do this!</h2>
                <ul>
                    <li><label for="">FIRST NAME</label><input type="text"></li>
                    <li><label for="">LAST NAME</label><input type="text"></li>
                    <li><label for="">EMAIL</label><input type="text"></li>
                    <li><label for="">PHONE NUMBER</label><input type="text"></li>
                    <li><label for="">PASSWORD</label><input type="text"></li>
                    <li><label for="">CONFIRM PASSWORD</label><input type="text"></li>
                </ul>                
            </div>
            <div id="rs-confirmation">
                <button>Create Account</button>
                <p>Already have an account? <a href="">Log In</a></p>
            </div>

        </div>
    </div>
